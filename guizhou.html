<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>ECharts</title>

	</head>

	<body>
		<!-- 为ECharts准备一个具备大小的Dom -->
		<div id="main" style="width: 600px;height:400px;"></div>
		<!-- 引入 echarts.js -->
		<script src="js/echarts.min.js"></script>
		<script src="js/guizhou.js"></script>
		<script>
			var myChart = echarts.init(document.getElementById('main'));
			var option = {
				title: {
					text: '贵州地图',
					subtext: '各市区显示'
				},
				series: [{
					name: '数据名称',
					type: 'map',
					mapType: '贵州',
					selectedMode: 'single',
					itemStyle: {
						normal: {
							label: {
								show: true
							}
						},
						emphasis: {
							label: {
								show: true
							}
						}
					},
					data: [{
							name: '贵阳市',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '遵义市',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '六盘水市',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '毕节市',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '铜仁市',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '安顺市',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '黔西南布依族苗族自治州',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '黔东南苗族侗族自治州',
							value: Math.round(Math.random() * 1000)
						},
						{
							name: '黔南布依族苗族自治州',
							value: Math.round(Math.random() * 1000)
						},
					]
				}]
			};
			myChart.setOption(option);
		</script>
		</div>
	</body>

</html>
